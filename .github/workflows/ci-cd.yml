name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_DATABASE: quadrokaban
          MYSQL_USER: devuser
          MYSQL_PASSWORD: devpass
          MYSQL_ROOT_PASSWORD: rootpass
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Permitir execução do Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Instalar netcat
        run: sudo apt-get update && sudo apt-get install -y netcat-traditional

      - name: Esperar o MariaDB subir
        run: |
          for i in {1..30}; do
            nc -z mariadb 3306 && echo "MariaDB está pronto!" && exit 0
            echo "Aguardando MariaDB subir..."
            sleep 2
          done
          echo "MariaDB não subiu a tempo." && exit 1

      - name: Build e Testes
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: ./gradlew clean build test

      - name: Publicar resultados de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-testes
          path: build/reports/tests/test